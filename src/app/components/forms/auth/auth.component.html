<app-sidebar></app-sidebar>

<div class="login-page-container">
    <div class="login-container">
        <div class="form-content">
            <div *ngIf="errorMessage" class="error-message">
                <p>{{ errorMessage }}</p>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div>
                    <label for="email">email</label>
                    <input id="email" formControlName="email" />
                    <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
                        <span *ngIf="loginForm.get('email')?.hasError('required')">email is required</span>
                    </div>
                </div>

                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" formControlName="password" />
                    <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
                        <span *ngIf="loginForm.get('password')?.hasError('required')">Password is required</span>
                    </div>
                </div>

                <button type="submit" [disabled]="loginForm.invalid">Log In</button>
                <div class="signup-link">
                    <p>Don't have an account? <a routerLink="/signup">Sign up</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

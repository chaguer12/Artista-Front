<app-sidebar></app-sidebar>

<div class="login-page-container">
    <div class="login-container">
        <h2 id="title" class="text-center text-4xl ">Artista</h2>
        <div class="form-content text-center">
            <div *ngIf="errorMessage" class="error-message">
                <p>{{ errorMessage }}</p>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div>
                    <label for="email">email</label>
                    <input id="email" formControlName="email" />
                    <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
                        <span *ngIf="loginForm.get('email')?.hasError('required')">email is required</span>
                    </div>
                </div>

                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" formControlName="password" />
                    <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
                        <span *ngIf="loginForm.get('password')?.hasError('required')">Password is required</span>
                    </div>
                </div>

                <div class="button-container">
                    <button class="mx-auto" type="submit" [disabled]="loginForm.invalid">Log In</button>
                </div>
               
            </form>
        </div>
    </div>
</div>
